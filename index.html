<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musico</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://kit.fontawesome.com/f784174103.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="heading">Musico</h1>
    <h2 class="meta">Lets hear what your heart wants you to and dive deep into the melody of the universe</h2>
    <div class="container">
        <div class="searchInput">
            <input type="text" placeholder="Search your song">
            <div class="resultBox">
                <!-- here list are inserted from javascript -->
            </div>
            <div class="icon"><i class="fas fa-music"></i></div>
        </div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: -120px; z-index: -1">
        <video width="500" height="400" autoplay loop muted>
            <source src="./videos/dura.mp4" type="video/mp4" />
        </video>
    </div>
</body>

<script type="text/javascript" src="./key.js"></script>
<script type="text/javascript" src="./index.js"></script>

</html>
